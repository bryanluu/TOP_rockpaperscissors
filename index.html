<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="scorebox">
      <p class="score" id="your-score">You: 0</p>
      <p class="score" id="tie">Tie: 0</p>
      <p class="score" id="cp-score">CPU: 0</p>
    </div>
    <div id="background">
      <img src="pokebattle.png" id="bgimg" alt="Pokemon Battle Background">
      <img src="computer.png" id="computer">
      <img src="scissors.png" id="cp">
      <img src="rock.png" id="you">
      <div id="panel" class="panel">
        <p id="maintext" class="text">Choose an attack...</p>
      </div>
      <div id="attackbox" class="panel">
        <ul id="attacks">
          <li class="text"><span class="text choice">Rock</span></li>
          <li class="text"><span class="text choice">Paper</span></li>
          <li class="text"><span class="text choice">Scissors</span></li>
          <!-- <li class="text">test</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
