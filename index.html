<!DOCTYPE html>
<html>
  <script>
    function computerPlay() {
      let choice = Math.floor(Math.random()*3)
      let result;
      switch(choice) {
        case 0:
          result = "Rock";
          break;
        case 1:
          result = "Paper";
          break;
        case 2:
          result = "Scissors";
          break;
      }
      return result;
    }
  </script>
</html>
